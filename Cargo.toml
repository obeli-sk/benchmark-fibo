[workspace]
resolver = "2"
members = ["activity/rs", "workflow/rs"]

[workspace.package]
edition = "2024"
version = "0.1.0"

[workspace.dependencies]
wit-bindgen = "0.47.0"


[profile.release]
overflow-checks = true
lto = true
opt-level = "s"

[profile.release_activity]
inherits = "release"
strip = "debuginfo"

[profile.release_workflow]
inherits = "release"
debug = "line-tables-only"
